<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">


    <title>Conversor de moeda </title>

</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-conversor-moedas">
    <main>
        <label>
            Converter <b>de</b>
            <select class="converter-a">
                <option> R$ Real Brasileiro</option>
                <option value="euro"> Euro</option>
        </label>
        </select>
        <label> Converter para </label>
        <select class="currency-select">
            <option value="dolar"> US$ Dólar Americano</option>
            <option value="euro"> € Euro </option>
        </select>
        <label>
            Valor :
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button"> Converter </button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2-1.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <div class="arrow">
                <img src="./assets/Vector@2x-1.png" alt="seta">
            </div>
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency">Dólar americano</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
